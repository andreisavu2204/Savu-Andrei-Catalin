<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Formular de înregistrare animale</title>
  <link rel="stylesheet" href="savu lab 2.css">
</head>
<body>
  <h1>Formular de înregistrare animale</h1>
  <p>Completează formularul de mai jos pentru a înregistra animalul la clinica veterinară.</p>

  <form>
    <label for="numeStapan">Nume stăpân:</label>
    <input type="text" id="numeStapan" name="numeStapan">

    <label for="telefon">Telefon:</label>
    <input type="text" id="telefon" name="telefon">

    <label for="numeAnimal">Nume animal:</label>
    <input type="text" id="numeAnimal" name="numeAnimal">

    <label for="specie">Specie:</label>
    <select id="specie" name="specie">
      <option>Câine</option>
      <option>Pisică</option>
      <option>Iepure</option>
      <option>Altul</option>
    </select>

    <div class="radio-group">
      <label>Sexul animalului:</label><br>
      <label><input type="radio" name="sex" value="mascul"> Mascul</label>
      <label><input type="radio" name="sex" value="femela"> Femelă</label>
    </div>

    <div class="checkbox-group">
      <label>Servicii dorite:</label><br>
      <label><input type="checkbox" name="servicii" value="vaccinare"> Vaccinare</label>
      <label><input type="checkbox" name="servicii" value="deparazitare"> Deparazitare</label>
      <label><input type="checkbox" name="servicii" value="consult"> Consult</label>
    </div>

    <input type="submit" value="Trimite">
    <input type="reset" value="Resetează">
  </form>
</body>
</html>
