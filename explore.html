<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Amenajare Interior - Sala Arcade</title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* Mutat în interiorul tag-ului <style> (doar CSS) */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
            justify-content: center;
        }

        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px #00ffff;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efectul Pop-up și Neon Turcoaz intensificat la Hover */
        .gallery img:hover {
            transform: scale(1.1); 
            box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff; 
            cursor: pointer;
        }

        .description {
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 10px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        body {
            text-align: center;
        }
        /* SFÂRȘIT CSS */
    </style>
</head>
<body>
    
    <button id="settings-toggle" title="Setări temă">
        ⚙️
    </button>

    <div id="settings-popup">
        <button id="close-popup">✕</button>
        
        <div id="settings-bar">
            <h3>Modificare Temă</h3>
            <label for="theme-switch">Selectează Tema:</label>
            <select id="theme-switch">
                <option value="dark">Negru (Implicit)</option>
                <option value="light">Alb</option>
            </select>
        </div>
    </div>
    <h1>Amenajare Interior - Sala Arcade</h1>
    
    <div class="description">
        <p>O sală de jocuri arcade modernă oferă o experiență vibrantă, cu lumini neon, mobilier retro, și o selecție variată de jocuri clasice și moderne. Iată câteva exemple de amenajări reușite:</p>
    </div>

    <div class="gallery">
        <img src="https://www.superchargednj.com/wp-content/uploads/2023/02/arcade.jpg" alt="Sala Arcade 1">
        <img src="https://th.bing.com/th/id/R.9223effd49bb4da336166d608c926efd?rik=N8MkVi0gmJKdHw&riu=http%3a%2f%2fsparkleskennesaw.com%2fwp-content%2fuploads%2f2011%2f11%2farcade-2.jpg&ehk=N5j4G6J6nfYKY7meo57Jbz1lcipjwGFHkR5nD7H0ekc%3d&risl=&pid=ImgRaw&r=0" alt="Sala Arcade 2">
        <img src="https://th.bing.com/th/id/OIP.uQ9VIPkwUd8fLMmVxZNayAHaEK?w=296&h=180&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3" alt="Sala Arcade 3">
        <img src="https://th.bing.com/th/id/R.ae2fe6a4380fd3e35f168abc0af6cabd?rik=%2f0eYtaT7iK6YuA&riu=http%3a%2f%2fwww.peppermillreno.com%2flibrary%2fimages%2fbackgrounds%2farcade_prizecenter.jpg&ehk=ieQx9vk4QlhTyck0az0dWh%2fjOPszp3ZW9qXbPqCcyRk%3d&risl=&pid=ImgRaw&r=0" alt="Sala Arcade 4">
        <img src="https://th.bing.com/th/id/R.ea18f5302bf04fe9c7d08bfacc602761?rik=P8UiOUzZcFTmBg&pid=ImgRaw&r=0" alt="Sala Arcade 5">
    </div>

    <p style="text-align: center;"><a href="document.html" class="arcade-button">⬅ Înapoi la pagina principală</a></p>

    <script>
    // Referințe la elementele DOM
    const themeSwitch = document.getElementById('theme-switch');
    const settingsToggle = document.getElementById('settings-toggle');
    const settingsPopup = document.getElementById('settings-popup');
    const closePopup = document.getElementById('close-popup');

    // Funcție pentru aplicarea temei și salvarea ei
    function applyTheme(theme) {
        document.body.classList.toggle('light', theme === 'light');
        localStorage.setItem('siteTheme', theme);
    }

    // 1. ÎNCAȚĂ TEMA LA STARTUP: Funcționează pe TOATE paginile.
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('siteTheme') || 'dark';
        applyTheme(savedTheme);
        
        // Setează valoarea selectului, dacă elementul themeSwitch există pe pagină.
        if (themeSwitch) {
            themeSwitch.value = savedTheme; 
        }
    });

    // 2. SCHIMBĂ TEMA: Funcționează doar pe paginile care au selectorul de temă.
    if (themeSwitch) {
        themeSwitch.addEventListener('change', () => {
            const theme = themeSwitch.value;
            applyTheme(theme);
        });
    }

    // 3. LOGICA POP-UP: Funcționează doar pe paginile care au elementele toggle/popup.
    if (settingsToggle) {
        settingsToggle.addEventListener('click', () => {
            // Verificăm dacă settingsPopup există înainte de a accesa classList
            if (settingsPopup) { 
                settingsPopup.classList.toggle('open');
            }
        });
    }

    if (closePopup) {
        closePopup.addEventListener('click', () => {
            if (settingsPopup) {
                settingsPopup.classList.remove('open');
            }
        });
    }

    // Închide pop-up-ul când se apasă tasta ESC
    document.addEventListener('keydown', (event) => {
        if (event.key === 'Escape' && settingsPopup && settingsPopup.classList.contains('open')) {
            settingsPopup.classList.remove('open');
        }
    });
    </script>
</body>
</html>
